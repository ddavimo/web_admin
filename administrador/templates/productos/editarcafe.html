{% extends 'index_master.html' %} {% block content %}
<div class="row x_title" style="background-color: #2a3f54">
  <div class="col-md-6">
    <h4>
      Editar Producto:
      <span style="color: rgb(229, 243, 240)">
        <small>Cod # :</small> {{cafecito.codCafe}} - {{cafecito.nombre}}
      </span>
    </h4>
  </div>
</div>
<div class="container" id="fondo">
  <div class="row" id="id_div02">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="row mb-4" style="background-color: #2a3f54">
        <div class="col" style="background-color: #2a3f54">
          <div style="background-color: #2a3f54">
            {{form.nombre}}
            <label class="form-label" for="nombre">Nombre</label>
          </div>
        </div>
        <div class="col" style="background-color: #2a3f54">
          <div style="background-color: #2a3f54">
            {{form.descripcion}}
            <label class="form-label" for="descripcion">Descripcion</label>
          </div>
        </div style="background-color: #2a3f54">
        <div class="col" style="background-color: #2a3f54">
          <div>
            {{form.codCafe}}
            <label class="form-label" for="codCafe">CodCafe</label>
          </div>
        </div>
      </div>
      <button type="submit" id="btagr01" class="btn btn-primary btn-block mb-4">
        Editar Producto
      </button>
    </form>
  </div>
</div>
{% endblock %}
