{% block agregar %}
<div class="row x_title">
  <div class="col-md-6">
    <h4>Agregar Producto Nuevo <small></small></h4>
  </div>
</div>
<div class="container">
  <div class="row" id="id_div02">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="text" name="nombre" id="nombre" class="form-control" />
            <label class="form-label" for="nombre">Nombre</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" id="descripcion" name="descripcion" class="form-control" />
            <label class="form-label" for="descripcion">Descripcion</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" id="codCafe" name="codCafe" class="form-control" />
            <label class="form-label" for="codCafe">CodCafe</label>
          </div>
        </div>
      </div>
      <button type="submit" id="btagr01" class="btn btn-primary btn-block mb-4">
        Agregar Producto
      </button>
    </form>
  </div>
</div>

<style>
  #btagr01 {
    background-color: #39ff14;
    border: 1px solid #ddd;
  }

  h4 {
    color: #39ff14;
  }

  #id_div02 {
    display: inline;
    flex-flow: row wrap;
    align-items: center;
    background-color: royalblue;
  }

  button {
    padding: 10px 20px;
    font-size: 20px;
    background-color: rgb(129, 165, 208);
    border: 1px solid #ddd;
    color: white;
    cursor: pointer;
    font-weight: bolder;
    border-radius: 4px;
  }
</style>
{% endblock %}
