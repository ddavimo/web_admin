    <style>
        .pbtn02 {
            --border-radius: 15px;
            --border-width: 4px;
            appearance: none;
            position: relative;
            padding: 1em 2em;
            border: 0;
            background-color: #212121;
            font-family: "Roboto", Arial, "Segoe UI", sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            z-index: 2;
        }

        .pbtn02::after {
            --m-i: linear-gradient(#000, #000);
            --m-o: content-box, padding-box;
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            padding: var(--border-width);
            border-radius: var(--border-radius);
            background-image: conic-gradient(#488cfb,
                    #29dbbc,
                    #ddf505,
                    #ff9f0e,
                    #e440bb,
                    #655adc,
                    #488cfb);
            -webkit-mask-image: var(--m-i), var(--m-i);
            mask-image: var(--m-i), var(--m-i);
            -webkit-mask-origin: var(--m-o);
            mask-origin: var(--m-o);
            mask-clip: var(--m-o);
            mask-composite: exclude;
            -webkit-mask-composite: destination-out;
            filter: hue-rotate(0);
            animation: rotate-hue linear 500ms infinite;
            animation-play-state: paused;
        }

        .pbtn02:hover::after {
            animation-play-state: running;
        }

        @keyframes rotate-hue {
            to {
                filter: hue-rotate(1turn);
            }
        }

        .pbtn02,
        .pbtn02::after {
            box-sizing: border-box;
        }

        .pbtn02:active {
            --border-width: 5px;
        }
    </style>



    <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">

        <div class="hamster">
            <div class="hamster__body">

                    <div class="hamster__nose"></div>
                </div>
                <div class="hamster__limb hamster__limb--fr"></div>
                <div class="hamster__limb hamster__limb--fl"></div>
                <div class="hamster__limb hamster__limb--br"></div>
                <div class="hamster__limb hamster__limb--bl"></div>

            </div>
        </div>
        <div class="spoke"></div>

    <style>
        .wheel-and-hamster {
            --dur: 1s;
            position: relative;
            width: 12em;
            height: 12em;
            font-size: 14px;
        }

        .wheel,
        .hamster,
        .hamster div,
        .spoke {
            position: absolute;
        }

        .wheel,
        .spoke {
            border-radius: 50%;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .wheel {
            background: radial-gradient(100% 100% at center, hsla(0, 0%, 60%, 0) 47.8%, hsl(0, 0%, 60%) 48%);
            z-index: 2;
        }

        .hamster {
            animation: hamster var(--dur) ease-in-out infinite;
            top: 50%;
            left: calc(50% - 3.5em);
            width: 7em;
            height: 3.75em;
            transform: rotate(4deg) translate(-0.8em, 1.85em);
            transform-origin: 50% 0;
            z-index: 1;
        }

        .hamster__head {
            animation: hamsterHead var(--dur) ease-in-out infinite;
            background: hsl(30, 90%, 55%);
            border-radius: 70% 30% 0 100% / 40% 25% 25% 60%;
            box-shadow: 0 -0.25em 0 hsl(30, 90%, 80%) inset,
                0.75em -1.55em 0 hsl(30, 90%, 90%) inset;
            top: 0;
            left: -2em;
            width: 2.75em;
            height: 2.5em;
            transform-origin: 100% 50%;
        }

        .hamster__ear {
            animation: hamsterEar var(--dur) ease-in-out infinite;
            background: hsl(0, 90%, 85%);
            border-radius: 50%;
            box-shadow: -0.25em 0 hsl(30, 90%, 55%) inset;
            top: -0.25em;
            right: -0.25em;
            width: 0.75em;
            height: 0.75em;
            transform-origin: 50% 75%;
        }

        .hamster__eye {
            animation: hamsterEye var(--dur) linear infinite;
            background-color: hsl(0, 0%, 0%);
            border-radius: 50%;
            top: 0.375em;
            left: 1.25em;
            width: 0.5em;
            height: 0.5em;
        }

        .hamster__nose {
            background: hsl(0, 90%, 75%);
            border-radius: 35% 65% 85% 15% / 70% 50% 50% 30%;
            top: 0.75em;
            left: 0;
            width: 0.2em;
            height: 0.25em;
        }

        .hamster__body {
            animation: hamsterBody var(--dur) ease-in-out infinite;
            background: hsl(30, 90%, 90%);
            border-radius: 50% 30% 50% 30% / 15% 60% 40% 40%;
            box-shadow: 0.1em 0.75em 0 hsl(30, 90%, 55%) inset,
                0.15em -0.5em 0 hsl(30, 90%, 80%) inset;
            top: 0.25em;
            left: 2em;
            width: 4.5em;
            height: 3em;
            transform-origin: 17% 50%;
            transform-style: preserve-3d;
        }

        .hamster__limb--fr,
        .hamster__limb--fl {
            clip-path: polygon(0 0, 100% 0, 70% 80%, 60% 100%, 0% 100%, 40% 80%);
            top: 2em;
            left: 0.5em;
            width: 1em;
            height: 1.5em;
            transform-origin: 50% 0;
        }

        .hamster__limb--fr {
            animation: hamsterFRLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30, 90%, 80%) 80%, hsl(0, 90%, 75%) 80%);
            transform: rotate(15deg) translateZ(-1px);
        }

        .hamster__limb--fl {
            animation: hamsterFLLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30, 90%, 90%) 80%, hsl(0, 90%, 85%) 80%);
            transform: rotate(15deg);
        }

        .hamster__limb--br,
        .hamster__limb--bl {
            border-radius: 0.75em 0.75em 0 0;
            clip-path: polygon(0 0, 100% 0, 100% 30%, 70% 90%, 70% 100%, 30% 100%, 40% 90%, 0% 30%);
            top: 1em;
            left: 2.8em;
            width: 1.5em;
            height: 2.5em;
            transform-origin: 50% 30%;
        }

        .hamster__limb--br {
            animation: hamsterBRLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30, 90%, 80%) 90%, hsl(0, 90%, 75%) 90%);
            transform: rotate(-25deg) translateZ(-1px);
        }

        .hamster__limb--bl {
            animation: hamsterBLLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30, 90%, 90%) 90%, hsl(0, 90%, 85%) 90%);
            transform: rotate(-25deg);
        }

        .hamster__tail {
            animation: hamsterTail var(--dur) linear infinite;
            background: hsl(0, 90%, 85%);
            border-radius: 0.25em 50% 50% 0.25em;
            box-shadow: 0 -0.2em 0 hsl(0, 90%, 75%) inset;
            top: 1.5em;
            right: -0.5em;
            width: 1em;
            height: 0.5em;
            transform: rotate(30deg) translateZ(-1px);
            transform-origin: 0.25em 0.25em;
        }

        .spoke {
            animation: spoke var(--dur) linear infinite;
            background: radial-gradient(100% 100% at center, hsl(0, 0%, 60%) 4.8%, hsla(0, 0%, 60%, 0) 5%),
                linear-gradient(hsla(0, 0%, 55%, 0) 46.9%, hsl(0, 0%, 65%) 47% 52.9%, hsla(0, 0%, 65%, 0) 53%) 50% 50% / 99% 99% no-repeat;
        }

        /* Animations */
        @keyframes hamster {

            from,
            to {
                transform: rotate(4deg) translate(-0.8em, 1.85em);
            }

            50% {
                transform: rotate(0) translate(-0.8em, 1.85em);
            }
        }

        @keyframes hamsterHead {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(0);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(8deg);
            }
        }

        @keyframes hamsterEye {

            from,
            90%,
            to {
                transform: scaleY(1);
            }

            95% {
                transform: scaleY(0);
            }
        }

        @keyframes hamsterEar {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(0);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(12deg);
            }
        }

        @keyframes hamsterBody {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(0);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(-2deg);
            }
        }

        @keyframes hamsterFRLimb {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(50deg) translateZ(-1px);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(-30deg) translateZ(-1px);
            }
        }

        @keyframes hamsterFLLimb {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(-30deg);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(50deg);
            }
        }

        @keyframes hamsterBRLimb {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(-60deg) translateZ(-1px);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(20deg) translateZ(-1px);
            }
        }

        @keyframes hamsterBLLimb {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(20deg);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(-60deg);
            }
        }

        @keyframes hamsterTail {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(30deg) translateZ(-1px);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(10deg) translateZ(-1px);
            }
        }

        @keyframes spoke {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(-1turn);
            }
        }
    </style>

<style>
    #btn01 {
        top: 20%;
        margin-left: 20%;
        display: flex;
        flex-direction: column;
        width: 3rem;
        height: 3rem;
        border: 0;
        background: transparent;

    }

    .dv_btn01 {
        background-color: white;

        transition: all .5s;
        transform-origin: left;
    }

    #btn01:hover div:first-child {

    #btn01:hover div:last-child {

    #btn01:hover div:nth-child(2) {

    }


    .btn_animated.animate {
        -webkit-animation: jello-horizontal 0.5s both;
        animation: jello-horizontal 0.5s both;
    }

    @keyframes jello-horizontal {
        0% {
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
        }

        30% {
            -webkit-transform: scale3d(1.25, 0.75, 1);
            transform: scale3d(1.25, 0.75, 1);
        }

        40% {
            -webkit-transform: scale3d(0.75, 1.25, 1);
            transform: scale3d(0.75, 1.25, 1);
        }

        50% {
            -webkit-transform: scale3d(1.15, 0.85, 1);
            transform: scale3d(1.15, 0.85, 1);
        }

        65% {
            -webkit-transform: scale3d(0.95, 1.05, 1);
            transform: scale3d(0.95, 1.05, 1);
        }

        75% {
            -webkit-transform: scale3d(1.05, 0.95, 1);
            transform: scale3d(1.05, 0.95, 1);
        }

        100% {
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
        }
    }
</style>


<style>
    .button {
        display: inline-block;
        width: 50px;
        height: 20px;
        background-color: #fff;
        border-radius: 30px;
        cursor: pointer;
        padding: 0;
    }

    #toggle {
        display: none;
    }

    .slider {
        display: block;
        font-size: 10px;
        position: relative;
    }

    .slider::after {
        content: 'OFF';
        width: 25px;
        height: 25px;
        background-color: #e03c3c;
        border: 2px solid #fff;
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(0, 0, 0, .25);
        position: absolute;
        top: -5px;
        left: 0;
        display: grid;
        place-content: center;
        line-height: 0;
        transition: background-color .25s, transform .25s ease-in;
    }

    #toggle:checked+.slider::after {
        content: 'ON';
        background-color: #05ae3e;
        transform: translateX(25px) rotate(360deg);
    }
</style>



<script>


    const btn = document.querySelector('.btn_animated')
    btn.addEventListener('click', () => {
        btn.classList.remove('animate')
        setTimeout(() => btn.classList.add('animate'), 100)
    })

</script>
